{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<!-- CARGAMOS LOS SERVICIOS -->
    {% for servicio in servicios %}
<div style="background-color: white;">
    <h2>{{servicio.titulo}}</h2>
    <p>{{servicio.contenido}}</p>
    <p><img src="{{servicio.imagen.url}}"></p>
</div>
    {% endfor %}

{% endblock %}
